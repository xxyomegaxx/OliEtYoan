{% block main %}

<div class="container">
  <div class="row">
    <div class="col">

      <style>
       
        fieldset {
                    margin-bottom: 15px;
                    padding: 10px;
                    width: 500px;
                    height: 200px;
                    margin-left: 350px;
                    margin-top: 50px;
                }
                    
        legend {
                padding: 0px 3px;
                font-weight: bold;
                font-variant: small-caps;
                }
        label {
            font-family: Arial, Helvetica, sans-serif;
            width: 110px;
            display: inline-block;
            vertical-align: top;
            margin: 6px;
            }

        em {
            font-weight: bold;
            font-style: normal;
            color: #f00;
            }
        
        #cip{
		    line-height: 30px;
            width : 280px;
            border-radius: 6px;
            font-size: 16px;
            color: #555}

        #mdp{
		    line-height: 30px;
            width : 280px;
            border-radius: 6px;
            font-size: 16px;
            color: #555}     
        .btn{
            width: 150px;
            padding: 10px;
            margin-top: 40px;
            margin-left: 300px;
            }
        
      </style>

      <form action="/inscription" method="POST">
        <fieldset>
        <legend>Connexion</legend>
        
            <label for="cip"> CIP <em>*</em></label>
            <input id="cip" name="cip" autofocus="" required=""><br><br>
            <label for="mdp">Mot de passe <em>*</em></label>
            <input id="mdp" type="password"  required="" name="mot de passe"><br>
            <button type="submit" class="btn" >Se connecter</button>
        </fieldset>
      </form>

    </div>
  </div>
</div>

{% endblock %}
